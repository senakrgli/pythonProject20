<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Page</title>
</head>
<body>
    <h1>Ask Page</h1>
    <form method="POST" action="/ask">
        <label for="lines_to_process">How many lines to process:</label>
        <input type="number" id="lines_to_process" name="lines_to_process" required><br><br>

        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
